default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %> 

development:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] %> 
  database: <%= ENV['DATABASE_NAME'] %> 

test:
  <<: *default
  database: <%= ENV['DATABASE_TEST_NAME'] %>
  database: <%= ENV['DATABASE_TEST_NAME'] %>

production:
  <<: *default
  database: <%= ENV["PRODUCTION_DATABASE_NAME"] %>
